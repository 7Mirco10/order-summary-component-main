<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="app.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>

</head>

<body>
  <main>

    <img src="images/illustration-hero.svg" alt="dancing person on a blue background with headphones on">

    <div id="order">
      <h1>Order Summary</h1>
      <p>
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
    </div>


    <div id="plan">

      <img src="images/icon-music.svg" alt="round icon with a note">

      <div>
        <h2>Annual Plan</h2>
        <p>$59.99/year</p>
      </div>

      <button id="change">Change</button>

    </div>

    <button id="payment">Proceed to Payment</button>
    <button id="cancel">Cancel Order</button>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/7Mirco10">7Mirco10</a>.
    </div>
  </main>

</body>

</html>
